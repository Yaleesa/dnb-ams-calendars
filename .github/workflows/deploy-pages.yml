name: Deploy Pages

on:
  workflow_run:
    workflows: ["Generate calendars"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download calendars artifact
        uses: actions/download-artifact@v4
        with:
          name: calendars
          path: calendars/

      - name: Prepare site
        run: |
          rm -rf public
          mkdir -p public/.staging/calendars

          # Copy calendars atomically
          cp calendars/*.ics public/.staging/calendars/

          # Optional: sanity check
          ls public/.staging/calendars/*.ics

          # Move into place
          mv public/.staging/calendars public/calendars
          rmdir public/.staging

          # Copy site files
          cp site/index.html public/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4